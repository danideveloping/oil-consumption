<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Authentication Test</h1>
    <div id="status"></div>
    <button onclick="testAuth()">Test Authentication</button>
    <button onclick="testData()">Test Data API</button>
    <button onclick="testMachinery()">Test Machinery API</button>
    
    <script>
        function testAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            document.getElementById('status').innerHTML = `
                <h3>Authentication Status:</h3>
                <p>Token: ${token ? 'Present' : 'Missing'}</p>
                <p>User: ${user ? JSON.parse(user).username : 'Not logged in'}</p>
            `;
        }
        
        async function testData() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('No token found! Please log in first.');
                return;
            }
            
            try {
                const response = await fetch('/oil/api/data', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                document.getElementById('status').innerHTML = `
                    <h3>Data API Response:</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <h3>Data API Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function testMachinery() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('No token found! Please log in first.');
                return;
            }
            
            try {
                const response = await fetch('/oil/api/machinery', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                document.getElementById('status').innerHTML = `
                    <h3>Machinery API Response:</h3>
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <h3>Machinery API Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
