services:
  # Single Web Service - Backend + Frontend
  - type: web
    name: nafta-app
    env: node
    plan: free
    buildCommand: npm install && cd backend && npm install && cd ../frontend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true

databases:
  - name: nafta-database
    databaseName: nafta_db
    user: nafta_user
    plan: free
